<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Doctor API</title>
</head>
<body>
  <div class="container">
    <div id="firstPage">
      <div class="jumbotron">
        <h1>What would you like to do</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card text-white bg-dark mb-3">
            <div class="card-body" id="specificDoctor">
              <h5 class="card-title">Find Specific Doctor</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card text-white bg-danger mb-3">
            <div class="card-body" id="symptomDoctor">
              <h5 class="card-title">Find doctor based on symptoms</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="nameCard">
      <div class="jumbotron">
        <h1>Find a nearby Doctor</h1>
      </div>
      <div class="col-md-6" id="finalDoctor">
        <div class="card text-white bg-dark mb-3">
          <div class="card-body">
            <div class="form-group">
              <div class="card-header">Specific Doctor</div>
              <input type="text" class="form-control" id="doctorName" placeholder="Ex. Aarin Meager-Benson">
            </div>
            <button type="button" class="btn btn-danger" id="answerNameButton">Submit</button>
          </form>
          <button type="button" class="btn btn-danger restart">Reset</button>
          <div id="originalDoctor">
          </div>
        </div>
      </div>
      <form>
      </div>
    </div>
    <div id="symptomCard">
      <div class="jumbotron">
        <h1>Find nearby Doctors</h1>
      </div>
      <div class="col-md-6" id="finalSymptoms">
        <div class="card text-white bg-danger mb-3">
          <div class="card-body" >
            <div class="form-group">
              <div class="card-header">Symptoms</div>
              <input type="text" class="form-control" id="symptoms" placeholder="Ex. sore throat, foot">
            </div>
            <button type="button" class="btn btn-dark" id="answerSymptomButton">Submit</button>
          </form>
          <button type="button" class="btn btn-dark restart">Reset</button>
          <div id="listOfDoctors"></div>
        </div>
      </div>
    </div>
    <form>
    </div>
  </div>
</body>
</html>
