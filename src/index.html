<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Doctor API</title>
</head>
<body>
  <div class="container">
    <h1>Find nearby Doctors</h1>
    <form>
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <input type="text" class="form-control" id="symptoms" placeholder="Ex. sore throat, rash">
      </div>
      <div class="form-group">
        <label for="doctorName">Specific Doctor</label>
        <input type="text" class="form-control" id="doctorName" placeholder="Ex. Mark">
      </div>
      <button type="button" class="btn btn-primary" id="answerButton">Submit</button>
    </form>
    <h2 id="doctor"></h2>
    <h3 id="yourSymptoms"></h3>
    <h3 id="doctorAddress"></h3>

  </div>
</body>
</html>
